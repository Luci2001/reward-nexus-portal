
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPA Offers - Premium Rewards Platform | Earn Amazing Prizes</title>
    <meta name="description" content="Complete simple tasks and earn incredible rewards including gift cards, premium tools, and gaming items. Join 50K+ users earning amazing prizes daily!" />
    <meta name="author" content="CPA Offers Platform" />
    <meta name="keywords" content="CPA offers, rewards, gift cards, earn money, premium tools, gaming rewards, cashback" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CPA Offers - Premium Rewards Platform" />
    <meta property="og:description" content="Complete simple tasks and earn incredible rewards including gift cards, premium tools, and gaming items." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:site_name" content="CPA Offers" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CPA Offers - Premium Rewards Platform" />
    <meta name="twitter:description" content="Complete simple tasks and earn incredible rewards including gift cards, premium tools, and gaming items." />
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.jpg" />

    <!-- SEO Enhancements -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://your-domain.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CPA Offers",
      "description": "Premium CPA offers platform for earning amazing rewards",
      "url": "https://your-domain.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://your-domain.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
